<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .oh1, .oh1 td, .oh1 th{
            border-radius: 10px;
        }
        .td{
            border:1.5px solid rgb(143, 199, 103);
            width: 13px;
        }
        .tb2{
            height:100px;
        }
    </style>
</head>
<body>
    <center>
        <div class="div1">
            <table class="oh1" border="1" cellspacing="2" bordercolor="black" bgcolor="turquoise" width = "50%">
                <tr>
                    <th >Firstname</th>
                    <th >Lastname</th>
                    <th >Age</th>
                </tr>    
                <tr>
                    <td >Jill</td>
                    <td >Smith</td>
                    <td >50</td>
                </tr>
                <tr>
                    <td >Eve</td>
                    <td >Jackson</td>
                    <td >94</td>
                </tr>
                <tr>
                    <td >John</td>
                    <td >Doe</td>
                    <td >80</td>
                </tr>
            </table><br />
        </div>
        <table cellspacing="10px" cellpadding="20px" class="tb2">
            <tr>
                <td class="td" style="border-radius: 3px;"></td>
                <td class="td" style="border-radius: 5px;"></td>
                <td class="td" style="border-radius: 8px;"></td>
            </tr>
            <tr>
                <td class="td" style="border-radius: 5px;"></td>
                <td class="td" style="border-radius: 2px;"></td>
                <td class="td" style="border-radius: 7px;"></td>
            </tr><tr>
                <td class="td" style="border-radius: 50%;"></td>
                <td class="td" style="border-radius: 2px;"></td>
                <td class="td" style="border-top-right-radius: 5px; border-top-left-radius:1px ; border-bottom-left-radius: 5px; border-bottom-right-radius: 1px;"></td>
            </tr>
        </table>
    </center>
</body>
</html>
