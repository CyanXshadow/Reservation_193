<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Document</title>
    <style>
        .form-control{
            height:33px;
            margin-left:5px;
        }
        .form-lable{
            display: flex;
            justify-content: end;
        }
        td{
            padding-top: 10px;
        }
        .has-danger .form-label, .has-danger .fas {
            background-color: red;
            color: red;
        }

        @media screen and (max-width: 576px){
            .form{
                max-width:90%
            }
            table{
                width:100%;
            }

        }
        @media screen and (min-width: 577px) and (max-width: 900px){
            .form{
                max-width: 80%;
                background-color: rgb(238,238,238);
            }
            table{
                width:100%
            }
        }
        @media (min-width: 992px){
            .form{
                max-width:50%;
            }
            table{
                width: 100%;
            }
        }
        .fas{
            height: 20px;
        }
        .fa-pen{
            padding-top: 15px;
            height:50px;
        }
    </style>
</head>
<body>
    <center>
        <form class="form rounded mt-5 needs-validation" style="background-color: rgb(238,238,238);" novalidate>
            <table style="border-radius: 5px; background-color: rgb(238,238,238);">
                <tr>
                    <td><label class="form-lable me-5 form-label" for="fn">Full Name</label></td>
                    <td>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" id="fn" class="form-control text-secondary" placeholder="First Name" required/>
                        <div class="invalid-feedback">
                            Please supply your full name.
                        </div>
                    </div>
                    
                    </td>
                </tr>
                <tr>
                    <td><label class="form-lable me-5 form-label" for="ln">Last Name</label></td>
                    <td>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" id="ln" class="form-control text-secondary" placeholder="Last Name" required/>
                        <div class="invalid-feedback">
                            Please supply your last name.
                        </div>
                    </div>
                    </td>
                </tr>
                <tr>
                    <td><label class="form-lable me-5 form-label" for="em">E-mail</label></td>
                    <td>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        </div>
                        <input type="email" id="em" class="form-control text-secondary" placeholder="E-mail Address" required/>
                        <div class="invalid-feedback">
                            Please supply your email address.
                        </div>
                    </div>
                    </td>
                </tr>
                <tr>
                    <td><label class="form-lable me-5 form-label" for="ph">Phone#</label></td>
                    <td>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                        </div>
                        <input type="number" id="ph" class="form-control text-secondary" placeholder="(845)555-1212" required/>
                        <div class="invalid-feedback">
                            Please supply your phone Number.
                        </div>
                    </div>
                    </td>
                </tr>
                <tr>
                    <td><label class="form-lable me-5 form-label" for="add">Address</label></td>
                    <td>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-home"></i></span>
                        </div>
                        <input type="text" id="add" class="form-control text-secondary" placeholder="Address" required/>
                        <div class="invalid-feedback">
                            Please supply your street address.
                        </div>
                    </div>
                    </td>
                </tr>
                <tr>
                    <td><label class="form-lable me-5 form-label" for="ci">City</label></td>
                    <td>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-home"></i></span>
                        </div>
                        <input type="text" id="ci" class="form-control text-secondary" placeholder="city" required/>
                        <div class="invalid-feedback">
                            Please supply your city.
                        </div>
                    </div>
                    </td>
                </tr>
                <tr>
                <td><label class="form-lable me-5 form-label">State</label></td>
                <td>
                    <div class="row">
                        <div class="col-auto">
                            <div class="input-group" style="width:100%">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-bars"></i></span>
                                </div>
                                <select class="selectclass rounded py-auto text-secondary">
                                    <option class="text-secondary"> Select your state</option>                            
                                    <option class="text-secondary"> Other</option>                            
                                </select>
                            </div>
                        </div>
                    </div>    
                </td>
                </tr>
                <tr>
                    <td><label class="form-lable me-5">Do you have hosting?</label></td>
                    <td>
                        <label>
                            <input type="radio" placeholder="Yes" required/> Yes
                        </label><br>
                        <label>
                            <input type="radio" placeholder="No" required/> No
                        </label>
                    </td>
                </tr>
                <tr>
                    <td><label class="form-lable me-5 form-label" for="projdesc">Project Description</label></td>
                    <td>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-pen"></i></span>
                            </div>
                            <textarea id="projdesc" class="text-secondary rounded form-control" style="height: 63px;" placeholder="Project Description" required></textarea>
                            <div class="invalid-feedback">
                                Please provide a project description.
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="text-center">
                        <button type="submit" class="btn btn-warning" style="padding: 0px 10px; height:40px"  placeholder="Submit" required>Submit <i class="fas fa-paper-plane"></i></button>
                    </td>
                </tr>
            </table>
        </form>
    </center>

    <script>
        (function () {
            'use strict'

            var forms = document.querySelectorAll('.needs-validation')

            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>

</body>
</html>
