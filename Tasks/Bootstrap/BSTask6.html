<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Document</title>
    <style>
        @media screen and (max-width: 576px){
            .form{
                background-color: rgb(238,238,238);
                max-width:90%
            }
            table{
                width:100%;
            }

        }
        @media screen and (min-width: 577px) and (max-width: 900px){
            .form{
                max-width: 80%;
                background-color: rgb(238,238,238);
            }
            table{
                width:100%
            }
        }
        @media (min-width: 992px){
            .form{
                background-color: rgb(238,238,238);
                max-width:50%;
            }
            table{
                width: 100%;
            }
        }
        td{
            padding:10px ;
        }
    </style>
</head>
<body>
    <center>
        <form class="form p-4 needs-validation" novalidate>
            <table class="p-5">
                <tr>
                    <td>
                        <lable class="form-label p-2">Name</lable><br />
                        <input type="text" class="form-control w-100" placeholder="your name" required/>
                        <div class="invalid-feedback">
                            Name is required
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <lable class="form-label p-2">Email</lable><br />
                        <input type="email" class="form-control w-100" placeholder="your email" required/>
                        <div class="invalid-feedback">
                            Email is required
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <lable class="form-label p-2">Password</lable><br />
                        <input type="password" class="form-control w-100" placeholder="your password" required/>
                        <div class="invalid-feedback">
                            Password is required
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <lable class="form-label p-2">Hobbies</lable><br />
                        <input type="text" class="form-control w-100" placeholder="your hobbies" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="w-100 rounded text-light btn btn-danger" type="submit" value="Submit">Submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </center>

    <script>
        (function () {
            'use strict'

            var forms = document.querySelectorAll('.needs-validation')

            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
