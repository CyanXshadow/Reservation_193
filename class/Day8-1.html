<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      p{
        position: relative;
        animation: animation1 3s infinite;
      }
      p:hover{
        color: blue;
        background-color: bisque;
        animation-play-state: paused;
      }
      @keyframes animation1{
        from{ left: 10px; } 
        to{ left: 100px; }
      }
    </style>
</head>
<body>
    <p>Animated text</p>
</body>
</html>
