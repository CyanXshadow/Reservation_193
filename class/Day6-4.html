<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" type="text/CSS"/>
    <title>Document</title>
    <style>
        input{
            height:40px;
            margin-left: 5px;
        }
        label{
            padding:15px 0px 15px 10px  ;
            margin-right:5px;
        }
        select{
            height:40px;
            margin-left:5px;
        }
        .px-2{
            font-weight: bold;
        }
        .navbar{
            position: sticky;
            top:0px;
        }
    </style>
    </style>
</head>
<body>
    <nav class="navbar bg-dark">
        <a href="navbar-brand">
            <img class="mx-2" src="./codemithra-logo.jpg" alt="logo" width="200px"/>
        </a>
        <div class="navbar nav">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">About</a>
            <a href="#" class="nav-link">Contact</a>
            <a href="#" class="nav-link">Resources</a>
            <a href="#" class="nav-link">Blog</a>
        </div>
    </nav>
    <main>
        <h1 class="text-center">Support Request Form</h1>
    <p class="text-center">Hello, we look forward to resolving your query.<br/>
    Please fill out the form below and we will get in touch with you shortly.</p>
    <!-- <center> -->
        <form class="form bg-warning rounded mx-auto" style="max-width:45%">
            <table style="border-radius: 5px;">
                <p class="px-2 pt-2">for students who registered for ethnus</p>
                <tr>
                    <td>
                        <label class="form-lable me-5">Full Name</label></td>
                    <td><input class="form-control rounded" type="text" required />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="form-lable me-5">Mobile Number</label></td>
                    <td><input class="form-control" type="number" required />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="form-lable me-5">Email id</label></td>
                    <td><input class="form-control" type="email" required />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="form-lable me-5">Query related to</label>
                    </td>
                    <td>
                        <select class="form-select py-auto">
                            <option>Option 1</option>
                            <option>Option 2</option>
                            <option>Option 3</option>
                            <option>Option 4</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="form-lable me-5">Subject</label></td>
                    <td><input class="form-control" type="text" required />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="form-lable me-5">Description</label></td>
                    <td><textarea class="form-control" style="height:100px; margin-left: 5px;" required ></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="form-lable me-5">Optional Attachment</label></td>
                    <td><input class="form-control" type="file" value="Attach file *optional" required />
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="text-center">
                        <input class="btn btn-dark" style="padding: 0px 10px; height:40px" type="button" value="Submit" required />
                        <input class="btn btn-outline-primary" style="padding: 0px 10px; height: 40px;" type="reset" value="Reset" /> 
                    </td>
                </tr>
            </table>
        </form>
    <!-- </center> -->
    </main>
    <footer class="bg-dark text-light">
        <div class="row">
            <div class="col-12 col-lg-3">Quick Links</div>
            <div class="col-12 col-lg-3">Popular courses</div>
            <div class="col-12 col-lg-3">Popular Blogs</div>
            <div class="col-12 col-lg-3">Powered by</div>
        </div>
        <p>&copy; Copyrighted by .... </p>
    </footer>
</body>
