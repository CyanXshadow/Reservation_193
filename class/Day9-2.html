<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("Unary operators");
        console.log("Increment operators");
        let a =10;
        let b=20;
        console.log(a++);
        console.log(a);
        console.log(--b);
        console.log(b);

        console.log("Binary operators");
        console.log("Arithemetic operators");
        a=10;
        b=3;
        console.log(a+b);
        console.log(a-b);
        console.log(a*b);
        console.log(a/b);//3.3333
        console.log(a%b);
        b=0;
        console.log(a/b);//Infinity
        b=undefined;
        console.log(a+b);//NaN

        console.log("assignment operators");
        a=10;
        b=30;
        console.log(a+=b);//a=a+b
        console.log(a-=b);//a=a-b
        console.log(a*=b);//a=a*b
        console.log(a%=b);//a=a%b
        console.log(a/=b);//a=a/b

        console.log("Relaational operators");
        a=10;
        b=30;
        console.log(a<b);//true
        console.log(a>b);//false
        console.log(a<=b);//true
        console.log(a>=b);//false
        console.log(a==b);//false
        console.log(a!=b);//true
        console.log(a===b);//used to check both type and value // false

        console.log("Logical operators");
        a=true;
        b=false;
        console.log(a&&b);//false
        console.log(a||b);//true
        console.log(!a);//false

        console.log("Bitwise operator");
        a=11;
        b=8;
        console.log(a&b);//AND operator

        console.log("Shift operator");
        console.log(a<<b);//a*(2^b)
        console.log(a>>b);//a/(2^b)

        console.log("Ternary operator");
        console.log((10<20)?"Hi":"Bye");

        // //if ladder(all if conditions will get executed)

        //Switch
        switch(a1){
            case 10:
                console.log("10 is printed");
                break;
            case 20:
                console.log("10 is printed");
                break;
            case 30:
                console.log("10 is printed");
                break;
            default:
                console.log("default printed");
        }

        //Looping Statements
        for(let i=0;i<5;i++){
            console.log(i);
        }
        //0 1 2 3 4 

        let j=0;
        while(j<5){
            console.log(j++);
            j++;
        }
        //0 2 4

        let k=0;
        do{
            console.log(k);
            k++;
        }while(k<5);
        //0 1 2 3 4
