<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <input id="i1" onfocus="myfocus()" onblur="myblur()"  onkeyup="checkStrength()" type="password" placeholder="Enter your password" />
    <span id="msg">No Strength</span><!--//make the content in single line -->
    <p id="fc"></p>

    <script>
        function myfocus(){
            console.log("focuded..");
            document.getElementById("fc").innerHTML/*innerText can also be used*/ = "focused"
            document.getElementById("i1").style.backgroundColor="blue";
        }

        function myblur(){
            console.log("blured..")
            document.getElementById("fc").innerHTML/*innerText can also be used*/ = "blured"
            document.getElementById("i1").style.backgroundColor="yellow";
        }

        function checkStrength(){
            var pwd=document.getElementById("i1").value;
            if(pwd.length == 0){
                document.getElementById("msg").innerText = "No Strength";
                document.getElementById("msg").style.color = "";

            }
            else if(pwd.length < 5){
                document.getElementById("msg").innerText = "Poor";
                document.getElementById("msg").style.color = "red";
            }
            else{
                document.getElementById("msg").innerText = "Good";
                document.getElementById("msg").style.color = "green";
            }
        }
    </script>
</body>
</html>
