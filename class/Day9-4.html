<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <script>
        //object literal
        const obj1 = {name:"Raj", age:31, degree:"B.E"};
        console.log(obj1.name);
        console.log(obj1["name"]);//two ways to access object literal

        //for in loop is used get the property of the object
        for(let x in obj1){
            console.log(x);//name, age, object
        }

        //print the values of an object 
        for(let x in obj1){
            console.log(obj1[x]);//Raj, 31, B.E
        }
        //new keyword
        const obj2 = new Date();
        console.log(obj2.getDate());//16
        console.log(obj2.getDay());//6[0-sunday, 7-monday]
        console.log(obj2.getMinutes());//26
        console.log(obj2.getHours());//10
        console.log(obj2.getMonth());//8
        console.log(obj2.getSeconds());//32
    </script>
</body>
</html>
